<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sports Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 pt-5 pb-3 text-center">
                        <h2 class="text-uppercase">The Sport's Panda</h2>
                        <p>The sports panda is a practice project made by modern JavaScript and Bootstrap 5. In this
                            project we <br>will load API data from TheSportsDB</p>
                    </div>
                    <div class="text-center" id="preloaderSection">
                        <img src="assets/images/preloader.gif" class="preloader-img img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pt-3 pb-5">
                        <div class="row row-cols-1 row-cols-md-3 g-4" id="teamsContainer">
                            <!-- Here all players cards will be loaded from JavaScript with TheSportsDB API -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
